    <section class="riki-block produk text-center my-5 py-5">
        <div class="container">

            <p class="fs-4">Kualitas terbaik biji kopi pilihan, fresh diambil langsung dari petani</p>

            <!-- Ini Untuk Select -->
            <div class="form-floating">
                <select class="form-select" id="select_kopi">
                    <option selected disabled>-</option>
                    <option value="arabica">Arabica</option>
                    <option value="robusta">Robusta</option>
                </select>
                <label for="select_kopi">Pilih Jenis Kopi</label>

        </div>
    </footer>

    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        var data = {
            "arabica": [
                {
                    "foto": "images/produk/product_capuchino.jpg",
                    "nama": "Cappuccino Arabica",
                    "size": "500 Gram",
                    "harga": "200.000",
                    "link": "https://www.google.com/search?q=cappuccino+arabica&tbm=shop"
                },
                {
                    "foto": "images/produk/product_espresso.jpg",
                    "nama": "Pahit Arabica",
                    "size": "100 Gram",
                    "harga": "100.000",
                    "link": "https://www.google.com/search?q=pahit+arabica&tbm=shop"
                },
                {
                    "foto": "images/produk/product_latte.jpg",
                    "nama": "Latte Arabica",
                    "size": "150 Gram",
                    "harga": "150.000",
                    "link": "https://www.google.com/search?q=latte+arabica&tbm=shop"
                }
            ],
            "robusta": [
                {
                    "foto": "images/produk/product_kopi_susu.jpg",
                    "nama": "Kopsus Robusta",
                    "size": "100 Gram",
                    "harga": "500.000",
                    "link": "https://www.google.com/search?q=kopi+susu+robusta&tbm=shop"
                },
                {
                    "foto": "images/produk/product_latte.jpg",
                    "nama": "Latte Robusta",
                    "size": "150 Gram",
                    "harga": "150.000",
                    "link": "https://www.google.com/search?q=latte+robusta&tbm=shop"
                }
            ]
        };

        var selectKopi = document.getElementById('select_kopi');
        var barisProduk = document.getElementById('baris_produk');

        selectKopi.addEventListener('change', function () {
            var dipilih = selectKopi.value;
            ambilData(dipilih);
        });

        function ambilData(dipilih) {
            var dataKopi = data[dipilih];
            var template = '';

            dataKopi.forEach(function (item) {
                template += `
                    <div class="col mb-4">
                        <div class="card">
                            <img src="${item.foto}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${item.nama}</h5>
                                <div class="row hargasize my-4">
                                    <div class="col">
                                        ${item.size}
                                    </div>
                                    <div class="col">
                                        ${item.harga}
                                    </div>
                                </div>
                                <a href="${item.link}" class="btn btn-success w-100">
                                    <i class="bi bi-cart4"></i> Beli
                                </a>
                            </div>
                        </div>
                    </div>`;
            });

            barisProduk.innerHTML = template;
        }
    </script>
